<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="form">
    <div class="container-login">
        <div class="content">
            <!-- Welcome -->
            <div class="split-left">
                <div class="welcome">  
                    <div class="text-center">
                        <img src="../img/iconos/logo.png" alt="Logo" class="logo">
                        <h1>Bienvenidos</h1>
                    </div>
                    <h3>Para unirte a nuestra página de mini juegos, por favor ingresa con tus datos</h3>
                    <div class="line-div"></div>
                    <div class="form-login-btn-login">
                        <h4>¿Usted ya tiene una cuenta?</h4>
                        <h4><a href="../form/login.html" class="btn-login">INGRESE</a></h4>
                    </div>
                </div>
            </div>
            <!-- Register -->
            <div class="register">
                <div class="register-content">
                    <div class="text-center">
                        <h1>Crear una Cuenta</h1>
                    </div>
                    <form method="submit" class="form-register">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Apellido</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre Usuario</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                            <label for="password-repeat">Repetir Contraseña</label>
                            <input type="password" id="password-repeat" name="password-repeat" required>
                        </div>
                        <div class="captcha-container">
                            <div class="captcha-box">
                                <input type="checkbox" id="captcha-checkbox" />
                                <label for="captcha-checkbox">No soy un robot</label>
                                <img src="../img/iconos/1024px-RecaptchaLogo.svg_.png" alt="captcha">
                            </div>
                        </div>
                        <a href="../index.html"><button type="submit" class="button button__lightblue" id="btnRegister">Registrarse</button></a>
                        <a href="../index.html"><button type="submit" class="button button__grey" id="btnRegisterGoogle"><img src="../img/iconos/google.svg" alt="Google Logo" class="google-logo">Registrarse con Google</button></a>
                        <a href="../index.html"><button type="submit" class="button button__blue" id="btnRegisterFacebook"><img src="../img/iconos/facebook.svg" alt="Facebook Logo" class="facebook-logo">Registrarse con Facebook</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
