<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="form">
    <div class="container container-login d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center mt-5">
            <div class="col-md-9">
                <div class="row">
                <!-- Welcome -->
                <div class="col-md-4 split-left welcome">
                    <div class="h-100">
                        <img src="../img/iconos/logo.png" alt="" class="container-header__logo-header">
                        <div class="text-center">
                            <h1>Bienvenidos</h1>
                        </div>
                        <h3>Para unirte a nuestra pagina de mini juegos por favor ingresa con tus datos</h3>
                        <div class="form-login-btn-register">
                            <h4>¿Usted no está registrado?</h4>
                            <button type="button" class="">Registrarse</button>
                        </div>
                    </div>
                </div>
                <!-- Login -->
                <div class="col-md-6 login">
                    <div class="h-100">
                        <div class="text-center">
                            <h1>Iniciar Sesión</h1>
                        </div>
                        <div>
                            <form method="post" action="/login">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Recordarme</label>
                            </div>
                            <div class="captcha-container">
                                <form id="captcha-form">
                                    <div class="captcha-box">
                                        <input type="checkbox" id="captcha-checkbox" />
                                        <label for="captcha-checkbox">No soy un robot</label>
                                    </div>
                                </form>
                            </div>
                            <a href="../index.html"><button type="submit" class="btn btn-primary w-100">Ingresar</button></a>
                            </form>
                        </div>
                        <div class="text-center">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
